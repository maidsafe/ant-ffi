name: iOS CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apple/**'
      - 'rust/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'apple/**'
      - 'rust/**'
      - '.github/workflows/ios.yml'

jobs:
  # format-lint:
  #   runs-on: macos-14
  #   concurrency:
  #     group: ${{ github.workflow }}-${{ github.ref }}-ios-swiftformat
  #     cancel-in-progress: true
  #
  #   steps:
  #   - name: Checkout repo
  #     uses: actions/checkout@v4
  #
  #   - name: Upgrade swiftformat to latest
  #     run: brew install swiftformat
  #
  #   - name: Check Swift format
  #     run: swiftformat . --lint

  build:
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-ios-build-lib
      cancel-in-progress: true

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios-sim

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          rust/target/
        key: ${{ runner.os }}-cargo-ios-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-ios-

    - name: Build iOS library and generate Swift bindings
      run: ./build-ios.sh
      working-directory: rust

    - name: Check for uncommitted Swift bindings changes
      run: |
        if [ -n "$(git status --porcelain apple/Sources/UniFFI/)" ]; then
          echo "::warning::Swift bindings have changed but are not committed. Please run './build-ios.sh' locally and commit the changes."
          git diff apple/Sources/UniFFI/
        fi

  test:
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-ios-test
      cancel-in-progress: true
    strategy:
      matrix:
        scheme: [
          Autonomi
        ]
        destination: [
          'platform=iOS Simulator,name=iPhone 15,OS=17.2'
        ]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios-sim

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          rust/target/
        key: ${{ runner.os }}-cargo-ios-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-ios-

    - name: Build iOS library and generate Swift bindings
      run: ./build-ios.sh
      working-directory: rust

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.3'

    - name: Install xcbeautify
      run: brew install xcbeautify

    - name: Test ${{ matrix.scheme }} on ${{ matrix.destination }}
      run: xcodebuild -scheme ${{ matrix.scheme }} test -skipMacroValidation -destination '${{ matrix.destination }}' | xcbeautify && exit ${PIPESTATUS[0]}
