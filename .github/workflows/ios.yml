name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-lint:
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-ios-swiftformat
      cancel-in-progress: true

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Upgrade swiftformat to latest
      run: brew install swiftformat

    - name: Check Swift format
      run: swiftformat . --lint
      
  build:
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-ios-build-lib
      cancel-in-progress: true

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          rust/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build iOS XCFramework
      run: ./build-ios.sh --release
      working-directory: rust

    - name: Check for uncommitted Swift bindings changes
      run: |
        if [ -n "$(git status --porcelain apple/Sources/UniFFI/)" ]; then
          echo "::warning::Swift bindings have changed but are not committed. Please run './build-ios.sh --release' locally and commit the changes."
          git diff apple/Sources/UniFFI/
        fi

    # This is incidentally quite similar to what a release workflow will look like
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: libant_ffi-rs.xcframework.zip
        path: rust/target/ios/libant_ffi-rs.xcframework.zip
        retention-days: 5

  test:
    runs-on: macos-14
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-ios-test
      cancel-in-progress: true
    needs: build
    strategy:
      matrix:
        scheme: [
          Autonomi
        ]
        destination: [
          # TODO: Add more destinations
          'platform=iOS Simulator,name=iPhone 15,OS=17.2'
        ]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Download libant_ffi-rs.xcframework
      uses: actions/download-artifact@v4
      with:
        path: rust
        name: libant_ffi-rs.xcframework.zip

    - name: Unzip libant_ffi-rs.xcframework
      run: ditto -x -k libant_ffi-rs.xcframework.zip target/ios/
      working-directory: rust

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.3'

    - name: Install xcbeautify
      run: brew install xcbeautify

    - name: Test ${{ matrix.scheme }} on ${{ matrix.destination }}
      run: xcodebuild -scheme ${{ matrix.scheme }} test -skipMacroValidation -destination '${{ matrix.destination }}' | xcbeautify && exit ${PIPESTATUS[0]}

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: Library-Package.swift
        path: Package.swift
        retention-days: 5
